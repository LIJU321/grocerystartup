{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Freshshop</title>
        <!-- <link rel="shortcut icon" href="assets/images/fav.png" type="image/x-icon"> -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
        <!-- <link rel="shortcut icon" href="assets/images/fav.jpg"> -->
        <link rel="stylesheet" href="{% static 'css/Login-page/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/Login-page/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/Login-page/animate.css' %}">
        <link rel="stylesheet" href="{% static 'Plugins-for-sign-in-page/slider/css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'Plugins-for-sign-in-page/slider/css/owl.theme.default.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/Login-page/style.css' %}">
        <script>
            function performLogin() {
                // Get the input values by ID
                const usernameInput = document.getElementById('Text1');
                const passwordInput = document.getElementById('Text2');
    
                // Get the values entered by the user
                const username = usernameInput.value;
                const password = passwordInput.value;
    
                // Display the values (you can do whatever you want with them)
                console.log('Username:', username);
                console.log('Password:', password);

                // Here you can add further logic, e.g., sending the data to a server, etc.
            }
        </script>
    </head>
    <body class="form-login-body">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto login-desk">
                    <div class="row">
                        <div class="col-md-7 detail-box">
                            <a href="{% url 'index' %}">
                                <img class="logo" src="{% static 'images/logo.png' %}" alt="">
                            </a>
                            <div class="detailsh">
                                <img class="help" src="{% static 'images/Login-page/help.png' %}" alt="">
                                <h3>Welcome To Freshshop</h3>
                                <p>Welcome! We're thrilled to have you here. Feel free to explore and make yourself at home</p>
                            </div>
                        </div>
                        <div class="col-md-5 loginform">
                            <h4>Welcome Back</h4>
                            <p>Signin to your Account</p>
                            <div class="login-det">
                                <form method="post" action="{% url 'Login' %}">
                                    {% csrf_token %}
                                    <div class="form-row">
                                        <label for="">Username</label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1">
                                                    <i class="far fa-user"></i>
                                                </span>
                                            </div>
                                            <input
                                                name="Username"
                                                id="Text1"
                                                type="text"
                                                class="form-control"
                                                placeholder="Enter Username"
                                                aria-label="Username"
                                                aria-describedby="basic-addon1"
                                                required
                                            >
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <label for="">Password</label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" id="basic-addon1">
                                                    <i class="fas fa-lock"></i>
                                                </span>
                                            </div>
                                            <input
                                                id="Text2"
                                                name="Password"
                                                type="password"
                                                class="form-control"
                                                placeholder="Enter Password"
                                                aria-label="Username"
                                                aria-describedby="basic-addon1"
                                                required  
                                            > <!-- Add the required attribute to  prevent from submiting empty fields -->
                                        </div>
                                    </div>
                                    <p class="forget">
                                        <a href="">Forget Password?</a>
                                    </p>
                                    <button class="btn btn-sm btn-danger" onclick="performLogin()">Login</button>
                                    <!--style needs to be changed-->
                                </form>
                                <!-- <button onclick="performLogin() ">click</button> -->
                                <div class="social-link">
                                    <ul class="socil-icon">
                                        <li>
                                            <a href="#">
                                                <i class="fab fa-facebook-f"></i>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <i class="fab fa-twitter"></i>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <i class="fab fa-instagram"></i>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <i class="fab fa-pinterest-p"></i>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <i class="fab fa-dribbble"></i>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#">
                                                <i class="fab fa-behance"></i>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="{% static 'js/Login-page/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/Login-page/popper.min.js' %}"></script>
    <script src="{% static 'js/Login-page/bootstrap.min.js' %}"></script>
    <script src="{% static 'Plugins-for-sign-in-page/scroll-fixed/jquery-scrolltofixed-min.js' %}"></script>
    <script src="{% static 'Plugins-for-sign-in-page/slider/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/Login-page/script.js' %}"></script>
</html>
